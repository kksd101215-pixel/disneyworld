<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disney Princess Stories</title>
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;font-family:'Mountains of Christmas',cursive;overflow:hidden;}
body{
  background:url('https://images.unsplash.com/photo-1601441163721-69dc6f8f3b6d?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
  display:flex;align-items:center;justify-content:center;position:relative;
}
h1{
  color:#fff;text-align:center;font-size:3em;
  text-shadow:0 0 10px #ffe6f0,0 0 20px #ff99cc;
  animation:glowText 2s infinite alternate;
}
@keyframes glowText{
  0%{text-shadow:0 0 10px #ffe6f0,0 0 20px #ff99cc;}
  100%{text-shadow:0 0 30px #ff66aa,0 0 60px #ff3399;}
}
.btn{
  margin-top:30px;padding:15px 40px;font-size:1.5em;
  background:linear-gradient(45deg,#ff99cc,#ff3399);
  border:none;border-radius:30px;color:#fff;
  cursor:pointer;animation:glowBtn 2s infinite alternate;
}
@keyframes glowBtn{
  0%{box-shadow:0 0 20px #ff99cc,0 0 40px #ff3399;}
  100%{box-shadow:0 0 40px #fff,0 0 80px #ff66aa;}
}
</style>
</head>
<body>
<div style="text-align:center;">
  <h1>Welcome to the Disney World of Princesses</h1>
  <button class="btn" onclick="location.href='story1.html'">Start Stories</button>
</div>
</body>
</html>
